<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2e749bde5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Mamminals!</title>
  </head>

  <body>
    <nav>
      <section class="top-row">
        <i class="fas fa-user user-item"></i>
        <p class="user-name user-item">Frank Lee Afan</p>
        <i class="fas fa-caret-down user-item"></i>
      </section>
      <section class="bottom-row">
        <div class="menu">
          <div class="menu-item">
            <i class="fas fa-cat"></i>
            <p class="menu-text cat">CATS</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-dog"></i>
            <p class="menu-text dog">DOGS</p>
          </div>
          <div class="menu-item">
            <i class="fas fa-horse"></i>
            <p class="menu-text horse">HORSES</p>
          </div>
          <i class="fas fa-bars hamburger hidden"></i>
        </div>
        <div class="logo">
          <h1 class="logo-text">Mamminals</h1>
          <i class="fas fa-exclamation"></i>
        </div>
      </section>
    </nav>
    <main>
      <h2 class="main-heading">Cats</h2>
      <section class="card-container">
        <div class="card">
          <section class="card-top">
            <i class="far fa-arrow-alt-circle-right"></i>
            <div class="view-count">
              <p class="view-text">VIEWS</p>
              <p class="view-number">08</p>
            </div>
          </section>
          <section class="card-bottom">
            <section class="animal-names">
              <p class="common-name">Tiger</p>
              <p class="latin-name">Panthera tigris</p>
            </section>
            <section class="website">
              <div class="website-box">
                <p class="link">https://en.wikipedia.org/wiki/Tiger</p>
              </div>
            </section>
            <section class="fun-fact">
              <p class="fun-fact-label">FUN FACT</p>
              <p class="fun-fact-text">Is an apex predator</p>
            </section>
            <section class="region">
              <p class="region-label">REGION</p>
              <p class="region-number">07</p>
            </section>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
